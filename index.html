<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link to style.css -->
    <link rel="stylesheet" href="style.css" />

    <title>Tindog</title>
  </head>
  <body>
    
      <header>
        <div class="header-wraper">
          <img
            src="images/icon-profile.png"
            class="header-img"
            alt="profile icon"
          />
          <img src="images/logo.png" class="header-logo-img" alt="logo icon" />
          <img src="images/icon-chat.png" class="header-img" alt="chat icon" />
        </div>
      </header>

      <main">
        <div id="card" class="card"></div>
      </main>

      <section class="actions">
        <button id="reject-button" class="btn reject-btn"><img src="images/icon-cross.png" /></button>
        <button id="accept-button" class="btn accept-btn"><img src="images/icon-heart.png" /></button>
      </section>

    <script src="script.js" type="module"></script>
  </body>
</html>
